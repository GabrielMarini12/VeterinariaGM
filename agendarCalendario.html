<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GM Vererinária</title>
  </head>
  <body>
    <div class="flex flex-col bg-slate-300 h-[100vh]">
      <section
        id="section-boas-vindas-calendario"
        class="flex flex-col bg-cyan-700 px-[10px] py-[25px] rounded-br-lg rounded-bl-lg text-slate-200"
      ></section>

      <section class="py-[50px] px-[10px] relative">
        <p class="text-cyan-700 uppercase mb-[10px]">
          Calendário de agendamentos
        </p>

        <div class="bg-slate-200 p-[10px] rounded-lg h-[90%] mb-[10px]">
          <header class="flex justify-between items-center px-[10px] py-[15px]">
            <p id="data-atual" class="font-bold text-lg text-cyan-950"></p>
            <div class="icons">
              <span id="voltar"
                ><i
                  class="fa-solid fa-circle-chevron-left mr-3 text-cyan-950"
                ></i
              ></span>
              <span id="proximo">
                <i
                  class="fa-solid fa-circle-chevron-right ml-3 text-cyan-950"
                ></i>
              </span>
            </div>
          </header>

          <div class="p-[10px]">
            <ul class="flex flex-wrap text-center">
              <li class="w-[14%] font-semibold">Dom</li>
              <li class="w-[14%] font-semibold">Seg</li>
              <li class="w-[14%] font-semibold">Ter</li>
              <li class="w-[14%] font-semibold">Qua</li>
              <li class="w-[14%] font-semibold">Qui</li>
              <li class="w-[14%] font-semibold">Sex</li>
              <li class="w-[14%] font-semibold">Sáb</li>
            </ul>

            <ul
              id="dias"
              class="flex flex-wrap items-center text-center mb-[10px]"
            ></ul>
          </div>
        </div>

        <div
          class="absolute bottom-0 left-4 bg-red-600 px-2 py-1 rounded-[50%] text-slate-200"
        >
          <a href="./infoDoutor.html">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
        </div>
        <div
          class="absolute bottom-0 right-4 bg-green-600 px-2 py-1 rounded-md text-slate-200"
        >
          <a href="./infoDoutor.html">
            <i class="fa-solid fa-check"></i> Confirmar
          </a>
        </div>
      </section>

      <footer
        class="fixed w-[100%] bottom-0 bg-cyan-700 flex py-[14px] justify-around"
      >
        <a href="./paginaInicial.html">
          <i class="fa-solid fa-house text-slate-200"></i>
        </a>
        <a href="./agendarConsultas.html">
          <i class="fa-solid fa-pen-to-square text-slate-200"></i>
        </a>
        <a href="./verConsultas.html">
          <i class="fa-solid fa-calendar-days text-slate-200"></i>
        </a>
        <a href="./index.html">
          <i class="fa-solid fa-right-from-bracket text-slate-200"></i>
        </a>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/a101359c7d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./agendarCalendario.js"></script>
  </body>
</html>
