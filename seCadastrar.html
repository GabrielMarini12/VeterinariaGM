<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GM Vererinária</title>
  </head>
  <body>
    <section class="flex flex-col justify-around bg-slate-300 h-[100vh]">
      <div class="flex justify-center">
        <img
          src="./assets/animais.png"
          alt="Imagem de animais"
          class="w-[380px] h-auto"
        />
      </div>

      <div class="flex justify-center relative">
        <img
          src="./assets/logo-cao.png"
          alt="Imagem de um cachorro"
          class="absolute right-0 top-0"
        />
        <form class="flex flex-col">
          <p
            class="mt-[-70px] flex justify-center mb-[20px] text-2xl text-cyan-700 uppercase"
          >
            Cadastre-se
          </p>

          <label for="name" class="text-cyan-700 mb-[5px]">Nome</label>
          <input
            type="text"
            id="name"
            placeholder="Nome do seu animal..."
            class="p-[8px] w-[250px] rounded-md border-none mb-[4px] placeholder:text-gray-300"
          />
          <small id="error-name" class="text-red-600 hidden"
            >Digite um nome de usuário válido</small
          >

          <label for="password" class="text-cyan-700 mb-[5px]">Senha</label>
          <input
            type="password"
            id="password"
            placeholder="Sua senha..."
            class="p-[8px] w-[250px] rounded-md border-none mb-[4px] placeholder:text-gray-300"
          />
          <small id="error-password" class="text-red-600 hidden"
            >Sua senha deve ter 4 caracteres ou mais</small
          >

          <label for="repeat-password" class="text-cyan-700 mb-[5px]"
            >Repita a senha</label
          >
          <input
            type="password"
            id="repeat-password"
            placeholder="Repita sua senha..."
            class="p-[8px] w-[250px] rounded-md border-none mb-[4px] placeholder:text-gray-300"
          />
          <small id="error-repeat-password" class="text-red-600 hidden"
            >As senhas não conferem</small
          >
        </form>
      </div>

      <div class="flex flex-col items-center">
        <button
          id="btn-entrar"
          class="w-[340px] p-[16px] uppercase rounded-md border-none bg-cyan-700 text-slate-200 mb-[10px] font-bold"
        >
          Cadastrar
        </button>
        <p class="text-[15px]">
          Já tem uma conta?
          <span id="btn-logar" class="text-[16px] text-cyan-700 font-semibold"
            >Logar-se</span
          >
        </p>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/a101359c7d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./seCadastrar.js"></script>
  </body>
</html>
