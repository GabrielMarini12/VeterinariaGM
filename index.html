<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GM Vererinária</title>
  </head>
  <body>
    <section class="flex flex-col justify-around bg-slate-300 h-[100vh]">
      <div class="flex justify-center">
        <img
          src="./assets/animais.png"
          alt="Imagem de animais"
          class="w-[380px] h-auto"
        />
      </div>

      <div class="flex justify-center relative">
        <img
          src="./assets/logo-cao.png"
          alt="Imagem de um cachorro"
          class="absolute right-0 top-0"
        />
        <p class="font-bold text-[26px]">Vetmedic GM</p>
      </div>

      <div class="flex flex-col items-center">
        <button
          id="btn-logar"
          class="w-[340px] p-[16px] uppercase rounded-md border-none bg-cyan-700 text-slate-200 mb-[10px] font-bold"
        >
          Logar
        </button>
        <p class="text-[15px]">
          Não tem uma conta?
          <span
            id="btn-cadastrar"
            class="text-[16px] text-cyan-700 font-semibold"
            >Cadastre-se</span
          >
        </p>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/a101359c7d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
