<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GM Vererinária</title>
  </head>
  <body class="bg-cyan-100">
    <section
      class="w-[40%] h-[100vh] m-auto py-6 flex flex-col justify-between"
    >
      <section class="flex justify-center">
        <img
          src="./assets/animais.png"
          alt="Imagem de cão e gato"
          class="w-full h-[220px]"
        />
      </section>

      <section class="flex justify-center items-center gap-3 mb-16">
        <i class="fa-solid fa-dog text-3xl"></i>
        <p class="text-2xl font-semibold">Vetmedic GM</p>
      </section>

      <section class="flex flex-col items-center mb-8">
        <button
          class="bg-cyan-600 shadow-sm shadow-slate-900 hover:shadow-none duration-200 py-3 text-slate-200 w-[360px] rounded-lg mb-3"
        >
          <a href="./criarConta.html"
            ><p class="font-semibold text-lg">Criar minha conta</p></a
          >
        </button>
        <p class="font-bold">
          Já tem uma conta?
          <button>
            <a href="./tenhoConta.html">
              <span class="font-semibold text-cyan-700">Clique aqui</span>
            </a>
          </button>
        </p>
      </section>
    </section>

    <script
      src="https://kit.fontawesome.com/a101359c7d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
